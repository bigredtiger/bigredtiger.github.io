<!DOCTYPE html>
<html>
<head>
	<title>Tic-tac-toe</title>
	<meta charset="utf-8" />

<style>

body {
  margin: 0;
  padding: 0;
  text-align: center; /* !!! */
  font-family: arial;
  font-size: 11px;
	background-color: #fff;
  }
#base {
  text-align: left;
  border: 1px solid;
  padding: 10px;
  width: 150px;
  height: 200px;
  position: absolute;
  margin-top: -100px;
  margin-left: -75px;
  top: 50%;
  left: 50%;  
  }
#board {
  border-bottom: 1px solid #000;
  border-right: 1px solid #000;
  z-index: 100;
  width: 150px;
  height: 150px;
  padding: 0;
  }  
.box {
	font-size: 3em;
	color: #333;
  text-align: center;
  border-left: 1px solid #333;
  border-top: 1px solid #333;
  cursor: pointer;
  width: 50px;
  height: 50px;
  }
.box:hover {
  background-color: #efefef;
  }  
#menu {
  float: left;
  margin: 6px 0 0 0;
  padding: 0;
  }
.menuItem {
  float: left;
  list-style-type: none;
  padding: 0 10px 0 0;
  }
.menuLink {
  font-weight: normal;
  text-decoration: underline;
  color: #000;  
  }
.selectedLink {
  font-weight: bold;
  text-decoration: none;
  color: green;
  cursor: default;
  }
#p1Box {
	float: left;
	}
#p2Box {
	float: right;
	}
#p1Label, #p2Label {
	font-weight: bold;
	margin-right: 6px;
	}
</style>  

</head>
<body>
<div id="base">
	<div id="p1Box"><label id="p1Label">Player 1</label><span id="p1">0</span></div>
	<div id="p2Box"><label id="p2Label">Computer</label><span id="p2">0</span></div>
  <table id="board" cellspacing="0">
  <tr>
    <td class="box" id="b0-0">o</td><td class="box" id="b1-0">x</td><td class="box" id="b2-0">x</td>
  </tr>
  <tr>
    <td class="box" id="b0-1">o</td><td class="box" id="b1-1">x</td><td class="box" id="b2-1">x</td>
  </tr>
  <tr>
    <td class="box" id="b0-2">o</td><td class="box" id="b1-2">x</td><td class="box" id="b2-2">x</td>
  </tr>
  </table>
  <ul id="menu">
    <li class="menuItem"><a href="#" id="clearLink" class="menuLink">clear</a></li>
    <li class="menuItem"><a href="#" id="easyLink" class="menuLink">easy</a></li>
    <li class="menuItem"><a href="#" id="hardLink" class="menuLink selectedLink">hard</a></li>
  </ul>
</div>
<!-- <script src="http://code.jquery.com/jquery-latest.js"></script> -->
<script src="jquery-1.4.4.min.js"></script>
<script>
var ttt = (function() {
  var board = [
    [1, 2, 1],
    [1, 2, 1],
    [1, 2, 1]
  ],
  turn = 1,
  moves = 0,
  lev = 'h',
	levAry = {
		e: {
			p1: 0,
			p2: 0
		},
		h: {
			p1: 0,
			p2: 0
		}
	};
  
  function clear() {
    moves = 0;
		turn = 1;
    $('.box').html('&nbsp;').css({'background-color': '#fff'});
    for (var i = board.length; i--;) {
      for (var j = board[i].length; j--;) {
        board[i][j] = 0;
      }
    }
  }
  
	function resetScore() {
		var p1 = levAry[lev].p1,
			p2 = levAry[lev].p2;
		$('#p1').html(p1);
		$('#p2').html(p2);
	}
	
	function setScore(winner) {
		var p1 = levAry[lev].p1,
			p2 = levAry[lev].p2;
		if (winner === 1) {
			p1++;
			$('#p1').html(p1);
			levAry[lev].p1 = p1;
		} else {
			p2++;
			$('#p2').html(p2);
			levAry[lev].p2 = p2;
		}
	}
	
  function isWinner(num) {
		var hColor = num === 1 ? 'lightgreen' : 'red';
    for (var i = board.length; i--;) {
      if (board[0][i] !== 0 && board[0][i] === board[1][i] && board[1][i] === board[2][i]) {
        $('#b0-' + i + ', #b1-' + i + ', #b2-' + i + '').css({'background-color': hColor});
				return true;
      }
      if (board[i][0] !== 0 && board[i][0] === board[i][1] && board[i][1] === board[i][2]) {
        $('#b' + i + '-0, #b' + i + '-1, #b' + i + '-2').css({'background-color': hColor});
				return true;
      }    
    }
    
    if (board[0][0] !== 0 && board[0][0] === board[1][1] && board[1][1] === board[2][2]) {
      $('#b0-0, #b1-1, #b2-2').css({'background-color': hColor});
			return true;
    }
    if (board[2][0] !== 0 && board[2][0] === board[1][1] && board[1][1] === board[0][2]) {
      $('#b2-0, #b1-1, #b0-2').css({'background-color': hColor});
			return true;
    }   
		return false;
  }
  
  function doRandom() {
    var x, y;
    do {
      x = Math.floor(Math.random() * 3);
      y = Math.floor(Math.random() * 3);
    } while (board[x][y] !== 0);
    placeMarker(x, y, 2);
  }
  
  function doSpoil() {
    for (var i = board.length; i--;) {
      if ((board[0][i] !== 0 && board[0][i] === board[1][i]) || (board[1][i] !== 0 && board[1][i] === board[2][i]) || (board[0][i] !== 0 && board[0][i] === board[2][i])) {
        var j = 0;
        while(j < 3) {
          if (board[j][i] === 0) {
            placeMarker(j, i, 2);
						return true;
          }
          j++;
        }
			}
      if ((board[i][0] !== 0 && board[i][0] === board[i][1]) || (board[i][1] !== 0 && board[i][1] === board[i][2]) || (board[i][0] !== 0 && board[i][0] === board[i][2])) {
        var j = 0;
        while(j < 3) {
          if (board[i][j] === 0) {
            placeMarker(i, j, 2);
						return true;
          }
          j++;
        }
			}			
		}
		if ((board[0][0] !== 0 && board[0][0] === board[1][1]) || (board[1][1] !== 0 && board[1][1] === board[2][2]) || (board[0][0] !== 0 && board[0][0] === board[2][2])) {
			var j = 0;
			while(j < 3) {
				if (board[j][j] === 0) {
					placeMarker(j, j, 2);
					return true;
				}
				j++;
			}
		}
		if ((board[2][0] !== 0 && board[2][0] === board[1][1]) || (board[1][1] !== 0 && board[1][1] === board[0][2]) || (board[2][0] !== 0 && board[2][0] === board[0][2])) {
			var j = 0, i = 2;
			while(j < 3) {
				if (board[i][j] === 0) {
					placeMarker(i, j, 2);
					return true;
				}
				j++;
				i--;
			}
		}
		
		return false;
	}
	
	function placeMarker(x, y, m) {
		board[x][y] = m;
		$('#b' + x + '-' + y).html(m === 1 ? 'o' : 'x');
		moves++;
	}
	
	function doRandCorner() {
		var randAry = [];
		for (var y = board.length; y--;) {
			for (var x = board.length; x--;) {
				if (board[x][y] === 0 && x !== 1 && y !== 1) {
					randAry.push({x: x, y: y});
				}				
			}
		}
		console.log(randAry);
		var len = randAry.length;
		if (len) {
			var i = Math.floor(Math.random() * len),
				val = randAry[i];
			placeMarker(val.x, val.y, 2);
			return true;
		} else {
			return false;
		}
	}
	
	function doMiddle() {
		if (board[1][1] === 0) {
			placeMarker(1, 1, 2);
			return true;
		}
		return false;
	}
	
	function hardGuy() {
    if (!doSpoil() && !doMiddle() && !doRandCorner()) {
      doRandom();
    }
  }
	
	function easyGuy() {
    if (!doSpoil() && !doMiddle()) {
      doRandom();
    }
  }	
  
  function goComputer(lev) {
    turn = 2;
    if (moves < 9) {
      switch(lev) {
      case 'e':
        easyGuy();
        break;
      case 'h':
        hardGuy();
        break;
      default:
        easyGuy();
      }
    }
  }
  
  function events() {
    $('#board').click(function(e) {
      if (turn === 1) {        
        var targ = e.target.id,
          newval = targ.substring(1).split('-'),
          x = parseInt(newval[0]),
          y = parseInt(newval[1]);
        if (board[x][y] === 0) {
          $('#' + targ).html('o');
          board[x][y] = 1;
          moves++;
					if (!isWinner(1)) {
						goComputer(lev);
						if (isWinner(2)) {
							setScore(2);
						} else {
							turn = 1;
						}
					} else {
						turn = 2;
						setScore(1);
					}
        }
      }
    });
    
    $('#menu').click(function(e) {
      var targ = e.target.id;      
      if (targ === 'clearLink') {
        clear();
      } else if (targ === 'hardLink') {
        lev = 'h';
        $('.menuLink').removeClass('selectedLink');
        $('#' + targ).addClass('selectedLink');
				clear();
				resetScore();
      } else if (targ === 'easyLink') {
        lev = 'e';
        $('.menuLink').removeClass('selectedLink');
        $('#' + targ).addClass('selectedLink'); 
				clear();
				resetScore();
      }
    });    
  }

  function init() {
    clear();
    events();
  }
  
  return {
    init: init,
    clear: clear
  }
})();

ttt.init();
</script>

</body>
</html>
